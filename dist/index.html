<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PolPlot</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden
      }
      svg {
        height: 100vh;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .content {
        flex-grow: 1;
      }
      .sidebar {
        position: relative;
        box-shadow: -2px 0px 8px #0003;
        transition: width .4s ease-in-out;
        width: 300px;
      }
      .sidebar > svg {
        background-color: #00000003;
        width: 100%;
      }
      .sidebar:not(.visible) {
        width: 0vw;
      }
      text {
        user-select: none;
      }
      .quantities {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: white;
        padding: 8px;
        position: absolute;
        top: calc(100vh - 200px);
        left: 8px;
        border-radius: 4px;
        box-shadow: 2px 2px 2px #0003;
        padding: 8px;
      }
      .buttons {
        position: absolute;
        top: 8px;
        left: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .button {
        user-select: none;
        background-color: white;
        margin-bottom: 8px;
        padding: 8px;
        text-align: center;
        border-radius: 4px;
        box-shadow: 2px 2px 2px #0003;
        font-family: consolas, "Liberation Mono", courier, monospace;
        font-weight: 100;
        font-size: 14px;
      }
      .button:hover {
        background-color: #eee;
      }
      .button.selected {
        background-color: #1CB7A8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg class="content">
        <image transform="translate(-100, -300) scale(1.7)" xlink:href="./background.png"></image>
      </svg>
      <div class="sidebar">
        <svg></svg>
      </div>
    </div>
    <div class="quantities"></div>
    <div class="buttons">
      <div id="edit-kutch" class="button">Editer le géoréférencement</div>
      <div id="edit-contour" class="button selected">Editer l'emprise du site</div>
      <div id="edit-axes" class="button">Editer la grille</div>
      <div id="edit-surveys" class="button">Editer les sondages</div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
