<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PolPlot</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden
      }
      svg {
        height: 100vh;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .content {
        flex-grow: 1;
      }
      .sidebar {
        position: relative;
        box-shadow: -2px 0px 8px #0003;
        transition: width .4s ease-in-out;
        width: 25vw;
      }
      .sidebar > svg {
        background-color: #00000003;
        width: 100%;
      }
      .sidebar:not(.visible) {
        width: 0vw;
      }
      text {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg class="content"></svg>
      <div class="sidebar">
        <svg></svg>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
